{% extends pack.base.template %}
{% load markup %}
{% load utils %}

{% block main %}
    <h2 class="arrow">{{ page.name }} <span class="sub-title">{{ page.dic.sub_title }}</span></h2>
    <div class="description">
        {{ page.dic.description|textile }}
    </div>

    {% for i in page.files %}
    <div class="item_wrap">
        {{ i|render_thumb:"710x0" }}
    </div>
    {% endfor %}

{% endblock %}
